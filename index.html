<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <title>dev.finance$</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finances">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="assets/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p>R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="assets/expense.svg" alt="Imagem de saídas">
                    </h3>
                    <p>R$ 0,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p>R$ 0,00</p>
                </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Computador</td>
                        <td>R$ 5.000,00</td>
                        <td>25/03/21</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
